<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhaMIDI Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
</head>
<body>

    <div id="app-container">
        <header id="top-bar">
            <div class="logo-area">
                <h1>RhaMIDI</h1>
                <span class="version">2026</span>
            </div>
            
            <div class="menu-bar">
                <button id="btn-project" class="menu-btn"><i class="fa-solid fa-folder"></i> Project</button>
                <button id="btn-add-track"><i class="fa-solid fa-plus"></i> Track</button>
                <button id="btn-options"><i class="fa-solid fa-bars"></i> Options</button>
            </div>

            <div class="transport-bar">
                <div class="time-display" id="time-display">00:00:00</div>
                <button id="btn-rewind" class="transport-btn" title="Rewind to Start"><i class="fa-solid fa-backward-step"></i></button>
                <button id="btn-play" class="transport-btn" title="Play/Pause (Space)"><i class="fa-solid fa-play"></i></button>
                <button id="btn-stop" class="transport-btn" title="Stop"><i class="fa-solid fa-stop"></i></button>
                <button id="btn-record" class="transport-btn record-btn"><i class="fa-solid fa-circle"></i></button>
                
                <div class="control-group">
                    <div id="magnet-btn-wrapper" style="cursor:pointer; padding:5px;">
                        <i class="fa-solid fa-magnet" id="icon-magnet" title="Toggle Snap" style="color:#00bcd4;"></i>
                    </div>
                    <select id="grid-snap-select" class="dark-select">
                        <option value="1/1">1/1 (4 Beats)</option>
                        <option value="1/2">1/2 (2 Beats)</option>
                        <option value="1/4" selected>1/4 (1 Beat)</option>
                        <option value="1/8">1/8 (1/2 Beat)</option>
                        <option value="1/16">1/16 (1/4 Beat)</option>
                    </select>
                </div>

                <div class="bpm-control">
                    <input type="number" id="bpm-input" value="120" min="20" max="999">
                    <label>BPM</label>
                </div>
                
                <div class="sig-control" style="display:flex; align-items:center; gap:2px; margin-left:10px; font-size:0.8rem;">
                    <input type="number" id="sig-num" value="4" style="width:30px; background:#000; color:#fff; border:1px solid #444; text-align:center;">
                    <span>/</span>
                    <input type="number" id="sig-den" value="4" style="width:30px; background:#000; color:#fff; border:1px solid #444; text-align:center;">
                </div>
            </div>
        </header>

        <div id="workspace">
            <aside id="track-sidebar">
                <div class="sidebar-header">
                    <span>Tracks</span>
                </div>
                <div id="track-list-container"></div>
            </aside>

            <main id="sequencer-area">
                <div id="piano-roll-toolbar">
                    <div class="tool-group">
                        <button class="tool-btn active" id="tool-draw" title="Draw (D)"><i class="fa-solid fa-pencil"></i></button>
                        <button class="tool-btn" id="tool-select" title="Select (S)"><i class="fa-solid fa-arrow-pointer"></i></button>
                        <button class="tool-btn" id="tool-delete" title="Delete (Del)"><i class="fa-solid fa-eraser"></i></button>
                    </div>
                    <div class="tool-separator"></div>
                    <span id="mouse-coords" style="font-family:monospace; color:#888;"></span>
                </div>

                <!-- Ruler is now separate fixed header inside viewport structure -->
                <div id="ruler-wrapper">
                    <div id="ruler-corner"></div> <!-- Empty space above keys -->
                    <div id="ruler-scroll-area">
                        <canvas id="ruler-canvas"></canvas>
                    </div>
                </div>

                <div id="piano-roll-viewport">
                    <div id="piano-roll-content">
                        <div id="sticky-keys">
                            <canvas id="keys-canvas"></canvas>
                        </div>
                        <div id="grid-wrapper">
                            <canvas id="grid-canvas"></canvas>
                            <canvas id="notes-canvas"></canvas>
                            <div id="playhead"></div>
                        </div>
                    </div>
                </div>
            </main>

            <aside id="inspector-sidebar">
                <div class="inspector-panel" id="fx-panel">
                    <h3><i class="fa-solid fa-sliders"></i> FX Rack</h3>
                    <div id="fx-list"></div>
                    <button id="btn-add-fx"><i class="fa-solid fa-plus"></i> Add FX</button>
                </div>
            </aside>
        </div>

        <div id="virtual-keyboard-wrapper">
            <div class="kb-handle" id="kb-resize-handle"></div>
            <div class="kb-controls">
                <button id="btn-octave-down"><i class="fa-solid fa-chevron-left"></i></button>
                <span id="current-octave">Oct 4</span>
                <button id="btn-octave-up"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div id="virtual-keyboard"></div>
        </div>

        <footer id="status-bar">
            <span id="status-msg">Ready</span>
        </footer>
    </div>

    <input type="file" id="file-import-input" style="display: none;" accept=".mid,.midi,.rhal,.sf2">
    <script type="module" src="js/main.js"></script>
</body>
</html>
