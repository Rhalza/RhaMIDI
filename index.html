<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhaMIDI Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
</head>
<body>

    <div id="app-container">
        <header id="top-bar">
            <div class="logo-area">
                <h1>RhaMIDI</h1>
                <span class="version">2026 Edition</span>
            </div>
            
            <div class="menu-bar">
                <button id="btn-project">Project</button>
                <button id="btn-track">Track</button>
                <button id="btn-fx">Effects</button>
                <button id="btn-settings">Settings</button>
            </div>

            <div class="transport-bar">
                <div class="time-display">00:00:00</div>
                <button id="btn-rewind" class="transport-btn">|&lt;</button>
                <button id="btn-play" class="transport-btn">&#9658;</button>
                <button id="btn-stop" class="transport-btn">&#9632;</button>
                <button id="btn-record" class="transport-btn record-btn">&#9679;</button>
                <div class="bpm-control">
                    <input type="number" id="bpm-input" value="120" min="20" max="999">
                    <label>BPM</label>
                </div>
                <div class="time-sig-control">
                    <input type="number" id="sig-num" value="4" class="sig-input">
                    <span>/</span>
                    <input type="number" id="sig-den" value="4" class="sig-input">
                </div>
            </div>
        </header>

        <div id="workspace">
            <aside id="track-sidebar">
                <div class="sidebar-header">
                    <span>Tracks</span>
                    <button id="btn-add-track">+</button>
                </div>
                <div id="track-list-container"></div>
            </aside>

            <main id="sequencer-area">
                <div id="ruler-container">
                    <canvas id="ruler-canvas"></canvas>
                </div>
                <div id="piano-roll-container">
                    <canvas id="grid-canvas"></canvas>
                    <canvas id="notes-canvas"></canvas>
                    <div id="playhead"></div>
                </div>
            </main>

            <aside id="inspector-sidebar">
                <div class="inspector-panel" id="fx-panel">
                    <h3>Effect Rack</h3>
                    <div id="fx-list"></div>
                    <button id="btn-add-fx">Add FX</button>
                    <button id="btn-load-rhalfx">Load .rhalfx</button>
                </div>
            </aside>
        </div>

        <div id="virtual-keyboard-wrapper">
            <div class="kb-handle" id="kb-resize-handle"></div>
            <div class="kb-controls">
                <button id="btn-octave-down">&lt; Oct</button>
                <span id="current-octave">C4</span>
                <button id="btn-octave-up">Oct &gt;</button>
                <button id="btn-close-kb">x</button>
            </div>
            <div id="virtual-keyboard"></div>
        </div>

        <footer id="status-bar">
            <span id="status-msg">Ready</span>
            <span id="cpu-usage">CPU: 0%</span>
            <span id="polyphony">Voices: 0</span>
        </footer>
    </div>

    <input type="file" id="file-import-input" style="display: none;" accept=".mid,.midi,.rhal,.sf2">
    <input type="file" id="fx-import-input" style="display: none;" accept=".rhalfx">
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
